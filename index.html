<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rao Kashif Digital Services</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

  <header class="p-6 bg-black text-white text-center">
    <h1 class="text-3xl font-bold">Rao Kashif Digital Services</h1>
    <p class="mt-2">Guest Posting | Link Insertions | SEO Backlinks</p>
  </header>

  <section class="p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Our Services</h2>
    <div class="grid gap-4">
      <div class="p-4 border rounded shadow">Guest Post Outreach</div>
      <div class="p-4 border rounded shadow">Link Insertion</div>
      <div class="p-4 border rounded shadow">SEO Backlinks</div>
    </div>
  </section>

  <section class="p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Place Your Order</h2>
    <form name="order" method="POST" data-netlify="true" class="flex flex-col gap-3">
      <input type="text" name="name" placeholder="Name" class="border p-2 rounded">
      <input type="email" name="email" placeholder="Email" class="border p-2 rounded">
      <input type="text" name="website" placeholder="Website URL" class="border p-2 rounded">
      <textarea name="message" placeholder="Project Details" class="border p-2 rounded"></textarea>
      <button class="bg-black text-white px-4 py-2 rounded">Submit</button>
    </form>
  </section>

  <a href="https://wa.me/923126020316" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-3 rounded-full">
    WhatsApp
  </a>

</body>
</html>
